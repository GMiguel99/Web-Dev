<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>

<body>

    <form action="#" method="get">
        <p class="login-close">&times;</p>
        <p class="login-title">Login Form</p>

        <div>
            <label>Email or Phone</label>
            <input type="text" name="text_email_phone" id="text_email_phone" required>
        </div>

        <div>
            <label>Password</label>
            <input type="password" name="text_password" id="text_password" required>
        </div>

        <a href="#" class="login-link-forgot-password">Forgot Password?</a>

        <input type="submit" class="login-button" value="LOGIN">

        <p class="not-a-member">Not a member? <a href="#">Signup Now</a></p>
    </form>

</body>

</html>
