<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 10% 20%;
            height: 100vh;
            text-align: center;
        }

        div {
            font-size: 40px;
            font-weight: bold;
            box-shadow: inset 0 0 2px black;
        }
    </style>
</head>

<body>

    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </section>

</body>

</html>
